{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">
</head>
<body>

<!-- slider starts here -->
    <div class="slider">
        <div class="slides">
            <!-- radio button starts here -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            
            <!-- radio button ends here -->

            <!-- Slide images starts here -->
            <div class="slide first">
                <img src="{% static 'images/veg1.jpg' %}" alt="">
            </div>
            <div class="slide">
                <img src="{% static 'images/veg2.jpg' %}" alt="">
            </div>
            <div class="slide">
                <img src="{% static 'images/veg3.jpg' %}" alt="">
            </div>
            <div class="slide">
                <img src="{% static 'images/veg4.jpg' %}" alt="">
            </div>
            <!-- Slide images ends here -->

            <!-- Automatic navigation starts here -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>

            </div>
            <!-- Automatic navigation ends here -->
            <nav>
        <ul>
            <li><img src=""  height="49px" width="100px" >
            <li><a href="{% url 'index'%}"> HOME</a></li>
            <li><a href=#> ABOUT</a></li>
            <li><a href=""> RENT</a></li>
            <li><a href=""> SALES</a></li>
        </ul>   
    </nav>

        </div>
        <!-- Manual navigation starts here -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>

        </div>
        <!-- Manual navigation ends here -->

    </div>
<!-- Slider ends here -->

<script>
    var counter =1;
    setInterval(function(){
        document.getElementById('radio'+counter).checked = true;
        counter++ ;
        if(counter > 4 )
        {
            counter=1
        }
    }, 3500);
</script>
    
</body>
</html>
