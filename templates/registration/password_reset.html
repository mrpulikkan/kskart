{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password reset</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <link rel="stylesheet" href="{% static 'css/mainstyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">


    <style>
       
        label{
            padding: 4px;
            color: antiquewhite;
        }
    </style>

</head>
<body>
     <!--------------------
        page preloader
    --------------------->
    <div id="preloader"></div>

    <div class="form-info">
       <br><br><br><br><br> PASSWORD RESET REQUEST
    </div>
    <div class="password_request">
        <div class="register-form">
            <form action="" method="POST">
                {% csrf_token %}
                <label for="">Enter the registered Email id for send the password reset link </label>
                <!-- {{password_form.email}} -->
                {{form.email}}
                
    
                {{form.errors}}
    
                <button type="submit">RESET PASSWORD</button>
                <button class="button-cancel"><a href="{% url 'index' %}">CANCEL</a></button>

            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="{% static 'js/mainjs.js' %}"></script>

    <script>

      


        var form_fields = document.getElementsByTagName('input' )
        form_fields[1].placeholder = 'Enter Email id'
        
        for (var field in form_fields){
            form_fields[field].className += 'form-controls'
        }
    </script>
    
</body>
</html>
