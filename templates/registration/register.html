{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <link rel="stylesheet" href="{% static 'css/mainstyle.css' %}">

    <style>
        a{
            text-decoration: none;
            color: rgb(76, 73, 73);
        }
        a:hover{
            color: orangered;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!--------------------
        page preloader
    --------------------->
    <div id="preloader"></div>
    <!--------------------
        Registration Form 
    ---------------------->
    <div class="form-info">
       <br><br><br><br><br> REGISTER HERE
    </div>
    <div class="register-form">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.username}}
            {{form.email}}
            {{form.password1}}
            {{form.password2}}

            {{form.errors}}

            <button type="submit">REGISTER</button> 
            <button class="button-cancel"><a href="{% url 'index' %}">CANCEL</a></button>
        </form>
        <p>
            Already have an account? <a href="{% url 'userlogin' %}">login</a>
        </p>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/mainjs.js' %}"></script>


    <script>
        var form_fields = document.getElementsByTagName('input' )
        form_fields[1].placeholder = 'Username'
        form_fields[2].placeholder = 'Email'
        form_fields[3].placeholder = 'Password'
        form_fields[4].placeholder = 'Confirm password'

        for (var field in form_fields){
            form_fields[field].className += 'form-controls'
        }
    </script>
</body>
</html>
